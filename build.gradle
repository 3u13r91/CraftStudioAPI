buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
// plugins
apply plugin: 'net.minecraftforge.gradle.forge'

// Maven
version = "0.1"
group= "com.leviathanstudio"
archivesBaseName = "CraftStudioAPI"

// Java
compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.9.4-12.17.0.1940"
    runDir = "run"
    mappings = "snapshot_20160602"
}

repositories {
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java/'
        }
        resources {
            srcDirs 'src/main/resources/'
        }
    }
    mod {
        java {
            srcDirs 'src/mod/java/'
        }
        resources {
            srcDirs 'src/mod/resources/'
        }
    }
}

dependencies {
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    // resources
    from(sourceSets.main.resources.srcDirs) {
        include 'com/**/**'
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar
{    
    manifest {
        attributes     'FMLCorePlugin': 'fr.zeamateis.tesm.AnimationLoadingPlugin',
                    'FMLCorePluginContainsFMLMod': 'true',
                    'group':project.group
    }
    appendix = 'universal'
    version = "${project.version}-mc${project.minecraft.version}"
}

task devJar(type: Jar) {
    from(sourceSets.main.allSource) {
        include 'com/**/**'
    }
    from(sourceSets.main.output) {
        include '**'
    }
    manifest {
        attributes  'FMLCorePlugin': 'fr.zeamateis.tesm.AnimationLoadingPlugin',
                    'FMLCorePluginContainsFMLMod': 'true',
                    'group':project.group
    }
    classifier = 'dev'
    version = "${project.version}-mc${project.minecraft.version}"
}

build.dependsOn devJar

